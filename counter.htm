<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Counter</title>
</head>
<body>
    
    <div class="flex justify-around lg:w-1/3 mt-3 m-auto">
        <button id="increaseButton" class="bg-green-500 p-3 rounded-md">
            Increase
        </button>
        <h2 id="counter" class="border border-gray-400 p-3 font-bolder text-xl"> 
            0
        </h2>
        <button id="decreaseButton" class="bg-red-500 p-3 rounded-md">
            Decrease
        </button>
    </div>

    <script>
        let count = 0
        const counter = document.querySelector ("#counter");
        const increaseButton = document.querySelector ('#increaseButton');
        const decreaseButton = document.querySelector ('#decreaseButton');

        increaseButton.addEventListener('click', () =>{
            if(count < 10){
                count++;
                counter.textContent = count;
            }else{
                alert('Count cannot be more than 10')
            }
        })

        
        decreaseButton.addEventListener('click', () =>{
            if(count > 0){
                count--;
                counter.textContent = count;
            }else{
                alert('Count cannot be less than 0')
            }
        })
    </script>

</body>
</html>
