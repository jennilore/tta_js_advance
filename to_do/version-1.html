<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>To Do list</title>
</head>
<body>

    <div class="contsiner bg-gray-300 p-3 flex flex-col w-1/3 shadow-lg m-auto my-6">
        <p class="font-semibold text-lg text-center py-2">Elements on the to do list</p>
        <ul class="list-disc text-center pl-5" id="taskDisplay"></ul>
    </div>
    


    <script>
        let task = ["Buy milk", "clean the room", "go to the gym"];

        const taskDisplay = () => {
            let taskDisplay = document.querySelector("#taskDisplay");
            taskDisplay.innerHTML = '';
            task.forEach ((task, index) => {
                const taskItems = document.createElement('li');
                taskItems.classList.add("bg-blue-200",'p-2', 'm-2','rounded-lg','decoration-none','list-none');
                taskItems.textContent = task;
                taskDisplay.appendChild(taskItems);
            })
        }

        taskDisplay();
    </script>
</body>
</html>
